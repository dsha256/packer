version: '3.8'

services:
  packer:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:3000"
      - "4667:4667"
    volumes:
      - ./config.yaml:/app/config.yaml
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - API_URL=http://packer:3000
    depends_on:
      - packer
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
